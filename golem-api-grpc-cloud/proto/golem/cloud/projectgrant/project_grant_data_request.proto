syntax = "proto3";

package golem.cloud.projectgrant;

import "golem/common/account_id.proto";
import "golem/cloud/projectpolicy/project_action.proto";
import "golem/cloud/projectpolicy/project_policy_id.proto";

message ProjectGrantDataRequest {
  golem.common.AccountId grantee_account_id = 1;
  golem.cloud.projectpolicy.ProjectPolicyId project_policy_id = 2;
  repeated golem.cloud.projectpolicy.ProjectAction project_actions = 3;
  string project_policy_name = 4;
}
